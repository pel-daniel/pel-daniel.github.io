<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="skrollr.slideshow/styles.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>

    <title>Slideshow</title>

  </head>

  <body>

    <div>
      <div id="nav">

        <a href="#">
          <div id="logo">DG</div>
        </a>

        <div id="controls"></div>
        <div id="thumbs"></div>
      </div>

      <div id="slideshow"></div>
    </div>

    <script type="text/javascript" src="skrollr.slideshow/skrollr.min.js"></script>
    <script type="text/javascript" src="skrollr.slideshow/skrollr.slideshow.js"></script>

    <script type="text/javascript">

      var slides = [
                      "http://farm3.staticflickr.com/2277/5791358509_8fe66eea70", 
                      "http://farm3.staticflickr.com/2557/5791360285_6d63226894",
                      "http://farm3.staticflickr.com/2307/5791362021_85a547068e",
                      "http://farm6.staticflickr.com/5264/5791922360_431c5a5689",
                      "http://farm4.staticflickr.com/3243/5791365703_88709afc31",
                      "http://farm4.staticflickr.com/3636/5791367277_175e406ce8",
                      "http://farm4.staticflickr.com/3338/5791927540_3450a259aa",
                      "http://farm4.staticflickr.com/3610/5791929392_26f8336098",
                      "http://farm4.staticflickr.com/3235/5791931380_df5cdf71cc",
                      "http://farm6.staticflickr.com/5026/5791933384_ffdb8a35ce"
                   ];

      $().ready(function() {
        $.skrollrSlideshow($.map(slides, function(value) { return { t: value + '_t.jpg', s: value + '_b.jpg' } }));
      });

    </script>
  </body>
</html>
